<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">

    <script src="/webjars/jquery/jquery.min.js"></script>

<body>
    <h1>Blueprints</h1>

            </table>
            </br>            
            <h2 class="subtittle" id="puntosText"></h2>

                <h2 class="subtittle" id="current"></h2>

        </div>
